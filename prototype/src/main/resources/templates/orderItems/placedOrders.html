  <body class="u-body u-xl-mode" data-lang="en"><header class="u-clearfix u-grey-80 u-header u-header" id="sec-848c"><div class="u-clearfix u-sheet u-sheet-1">

    <section class="u-clearfix u-gradient u-section-1" id="sec-b32d">
      <div class="u-clearfix u-sheet u-sheet-1">
        <div class="u-align-center u-container-style u-grey-80 u-group u-shape-rectangle u-group-1">
          <div class="u-container-layout u-container-layout-1">
            <p class="u-align-center u-custom-font u-text u-text-default u-text-1">Orders Placed</p>
          </div>
        </div>
        <div class="u-table u-table-responsive u-table-1">
          <table class="u-table-entity">
            <colgroup>
              <col width="31%">
              <col width="32%">
              <col width="15.7%">
              <col width="21.3%">
            </colgroup>
            <thead class="u-align-center u-black u-table-header u-table-header-1">
              <tr style="height: 73px;">
                <th class="u-border-2 u-border-black u-table-cell u-table-cell-1">Manager Name</th>
                <th class="u-border-2 u-border-black u-table-cell u-table-cell-2">Item Ordered</th>
                <th class="u-border-2 u-border-black u-table-cell u-table-cell-3">Quantity</th>
                <th class="u-border-2 u-border-black u-table-cell u-table-cell-4"></th>
              </tr>
            </thead>
            <tbody class="u-align-center u-table-body u-white u-table-body-1">
              <tr style="height: 0px;">
               <tr th:each="Orders : ${orders}" th:if ="${Orders.status == 'Ordered'}">
                        <td th:text="${Orders.managerName}" class="u-border-1 u-border-black u-table-cell"></td>
                        <td th:text="${Orders.itemName}" class="u-border-1 u-border-black u-table-cell"></td>
                        <td th:text="${Orders.quantity}" class="u-border-1 u-border-black u-table-cell"></td>
                        <td>
                            <a th:href="@{/deletePlacedOrder/{id}(id=${Orders.id})}"
                               class="btn btn-danger">Delete</a>
                        </td>
               </tr>
            </tbody>
          </table>
        </div>
      </div>
